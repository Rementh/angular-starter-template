<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-raised-button [mat-dialog-close]="true">No Thanks</button>
  <button mat-raised-button color="accent" (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
