<mat-toolbar class="toolbar mat-elevation-z6" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Angular Starter Template</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="root-container">
  <mat-sidenav class="sidenav" #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <mat-list-item [routerLink]="['home']" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span class="nav-label">Home</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['settings']" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span class="nav-label">Settings</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
