<mat-toolbar class="toolbar mat-elevation-z6" color="primary">
  <mat-toolbar-row>
    <button class="toolbar-menu-button" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Starter Template</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="root-container">
  <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches"
    role="navigation">
    <mat-nav-list>
      <mat-list-item [routerLink]="['home']" (click)="snavToggle()" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span class="nav-label">Home</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['settings']" (click)="snavToggle()" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span class="nav-label">Settings</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
